<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

      <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Tip calculator app</title>
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <span class="title">Spli<br/>tter</span>
        <div class="bill-section">
          <label for="bill">Bill</label>
          <input id="bill" class="input bill-input" type="number" onchange="billUpdate" name="bill" />
          <div class="tip-list">
            <span>Select Tip %</span>
            <input class="btn tip-btn tips" type="button" data-tip="5" value="5%" />
            <input class="btn tip-btn tips" type="button" data-tip="10" value="10%" />
            <input class="btn tip-btn tips" type="button" data-tip="15" value="15%" />
            <input class="btn tip-btn tips" type="button" data-tip="25" value="25%" />
            <input class="btn tip-btn tips" type="button" data-tip="50" value="50%" />
            <input class="tip-custom" type="text"  placeholder="custom" />
          </div>
          <label for="input_qty">Number of People</label>
          <input type="number" id="input_qty" class="input">
          <div class="payment-section">
            
          </div>
        </div>
        <div class="counter-section">
          <p class="tip-count"></p>
        </div>
      </div>
    </main>
    Custom Number of People Tip Amount /
    person Total / person Reset

    <script src="main.js"></script>
  </body>
</html>
